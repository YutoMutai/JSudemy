<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>関数でテストの点を計算するスクリプト</title>
</head>
<body>
  <script>
    function sumScore(){
      let score=[80,75,60];
      let sum=0;
      for(let i=0;i<score.length;i++){
        sum+=score[i];
      }
      document.write("点数の合計は"+sum+"点です<br>");
    }

    sumScore();
    document.write("呼び出し側に処理が戻りました<br>");
    sumScore();
  </script>
</body>
</html>
